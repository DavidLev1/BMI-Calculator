
<div id="container" dir="rtl">
  <h1 id="header">מחשבון BMI</h1>

  <form id="calc-form" (submit)="getBMI($event, weight.value, height.value)">
    <input type="number" name="weight" id="weight" placeholder='משקל ביחידות ק"ג' #weight max=350 step="0.01"><br><br>
    <input type="number" name="height" id="height" placeholder="גובה ביחידות מטר" #height max=2.5 step="0.01"><br><br>
    <button >חשב BMI</button> 
  </form>

  <h3 *ngIf="!areLegalInputs" class="bmi-indication">
    משקל וגובה חייבים להיות גדולים מאפס 
  </h3> 

  <h2 *ngIf="resultOfBMI <= 18.5 && areLegalInputs && resultOfBMI !== null" class="bmi-result">  
      {{resultOfBMI}} = BMI 
    <h3 class="bmi-indication"> תת משקל </h3> 
  </h2> 

  <h2 *ngIf="resultOfBMI > 18.5 && resultOfBMI < 25 && areLegalInputs" class="bmi-result">   
    {{resultOfBMI}} = BMI 
    <h3 class="bmi-indication">משקל תקין </h3> 
  </h2> 

  <h2 *ngIf="resultOfBMI > 25 && resultOfBMI < 30 && areLegalInputs" class="bmi-result"> 
    {{resultOfBMI}} = BMI   
    <h3 class="bmi-indication"> עודף משקל </h3> 
  </h2> 

  <h2 *ngIf="resultOfBMI > 30 && areLegalInputs" class="bmi-result"> 
    {{resultOfBMI}} = BMI  
    <h3 class="bmi-indication"> השמנת יתר </h3> 
  </h2>  

</div>
